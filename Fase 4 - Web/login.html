<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="bootstrap-5.1.3-dist/css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="/reset.css">
    <link rel="stylesheet"  type="text/css" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Metrophobic&family=Poppins:wght@100&display=swap" rel="stylesheet">
    <title>Poupança Digital - Login</title>
</head>

<body>
    <!--login-->
    <section class="container d-flex justify-content-center">
            <form class="form-control">
                
                <h1 class="login">Poupança Digital</h1>

                <div> 
                    <input class="input-group mb-3 field" type="email" placeholder="E-mail">
                </div>

                <div> 
                    <input class="input-group mb-3 field" type="password" id="senha" placeholder="Senha">
                </div>
                
                <div class="d-flex mb-3 align-items-center middle">
                    <div class="form-check me-auto p-2">
                        <input class="form-check-input" type="checkbox" id="autoSizingCheck">
                        <label class="reminder" for="autoSizingCheck">
                        Lembrar conta
                        </label>
                    </div> 

                    <div>
                        <a class="lnk" href="https://on.fiap.com.br/">Esqueci a senha</a>
                    </div>
                </div>

                <div class="d-flex mb-3 align-items-center">
                    <button class="btn btn-login" type="submit">Entrar</button>
                </div>

                <div>
                    <p class="opcoes">Ou entre com:</p>
                </div>

                <div class="d-grid gap-2"> 
                    <a href="https://www.facebook.com/">
                    <button class="btn btn-primary facebook" type="button"></button>
                    </a>

                    <br>
                    
                    <a href="https://google.com/">
                    <button class="btn btn-primary google" type="button"></button>
                    </a>
                    
                    <a class="p-2 lnk footer" href="/cadastro.html">
                    Criar uma conta
                    </a>
                </div>
            </form>   
    </section>
</body>
    <script src="bootstrap-5.1.3-dist/js/bootstrap.min.js"></script>
</html>
