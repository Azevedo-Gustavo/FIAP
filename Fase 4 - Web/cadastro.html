<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="bootstrap-5.1.3-dist/css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="/reset.css">
    <link rel="stylesheet"  type="text/css" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Metrophobic&family=Poppins:wght@100&display=swap" rel="stylesheet">
    <title>PoupanÃ§a Digital - Cadastro</title>
</head>
<body>
    <!--Cadastro-->
    <section class="container d-flex justify-content-center">
            <form class="form-control">
                
                <h1 class="login">Cadastro</h1>

                <div> 
                    <input class="input-group mb-3 field" type="text" id="nome" placeholder="Nome">
                </div>

                <div> 
                    <input class="input-group mb-3 field" type="email" placeholder="E-mail">
                </div>

                <div class="row g-3">
                    <div class="col-auto"> 
                        <input class="input-group mb-3 field_ddd" type="number" id="ddd" placeholder="DDD">
                    </div>

                    <div class="col-auto"> 
                        <input class="input-group mb-3 field_telefone" type="tel" id="telefone" placeholder="Telefone">
                    </div>
                </div>

                <div> 
                    <input class="input-group mb-3 field" type="password" id="senha" placeholder="Senha">
                </div>

                <div> 
                    <input class="input-group mb-3 field" type="password" id="confSenha" placeholder="Confirmar Senha">
                </div>

                <div class="d-flex mb-3 align-items-center middle">
                    <div class="form-check me-auto p-2">
                        <input class="form-check-input" type="checkbox" id="autoSizingCheck">
                        <label class="reminder" for="autoSizingCheck">
                        Mantenha-me conectado
                        </label>
                    </div>
                </div>
            </form>   
    </section>
</body>
    <script src="bootstrap-5.1.3-dist/js/bootstrap.min.js"></script>
</html>
